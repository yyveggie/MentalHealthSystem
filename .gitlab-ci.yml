    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - $DEPLOY_HOST $KUBE_$(CI_COMMIT_REF_NAME)
  only:
   - release
   - sit

