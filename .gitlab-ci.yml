image: ccr.ccs.tencentyun.com/itingluo/build-base:latest
stages:
- build
- release
- deployment
variables:
  DOCKER_DRIVER: overlay
  SERVICE_NAME: agent
  CONTAINER_RELEASE_IMAGE: $IMAGE_NAME:latest
  GIT_SUBMODULE_STRATEGY: recursive
  CONTAINER_SHA_IMAGE: $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  CONTAINER_TAG_IMAGE: $IMAGE_NAME:$CI_COMMIT_TAG

docker:base:
  stage: release
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
    - docker login --username=$CI_DOCKER_REGISTRY_USER_NAME ccr.ccs.tencentyun.com -p "$CI_DOCKER_REGISTRY_TOKEN"
    - docker build --tag="$IMAGE_NAME:base" -f Dockerfile.base .
    - docker push "$IMAGE_NAME:base"
  only:
    - ci

build:
  image: ccr.ccs.tencentyun.com/itingluo/golang:1.18
  stage: build
  before_script:
    # Install ssh-agent if not already installed, it is required by Docker.
    # (change apt-get to yum if you use a CentOS-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$IVANKA_PUBLISH_SSH_PRIVATE_KEY")
    # For Docker builds disable host key checking. Be aware that by adding that
    # you are suspectible to man-in-the-middle attacks.
    # WARNING: Use this only with the Docker executor, if you use it with shell
    # you will overwrite your user's SSH config.
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - make deps
    - mkdir -p binaries
    - mv ./Dockerfile binaries/
    - mv ./entrypoint.sh binaries/
  only:
    - sit
    - release
  artifacts:
    paths:
      - binaries/
    expire_in: 1h

release:sit:
  stage: release
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
    - mv binaries/* .
    - REVISION=`git rev-parse --short=8 HEAD || echo unknown`
    - docker login --username=$CI_DOCKER_REGISTRY_USER_NAME ccr.ccs.tencentyun.com -p "$CI_DOCKER_REGISTRY_TOKEN"
    - docker build --tag="$CONTAINER_SHA_IMAGE" .
    - docker push "$CONTAINER_SHA_IMAGE"
  only:
    - sit
    - release
  dependencies:
    - build

